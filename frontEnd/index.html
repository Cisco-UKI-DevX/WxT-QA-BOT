<!DOCTYPE html>
<html>

<head>
    <title>Q&A Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-1">
                Q&A Dashboard
            </h1>
            <p class="subtitle">
                <strong>Cisco</strong> and <strong>IBM</strong> Partnership
            </p>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <hr>
            <!-- Form to submit Q AND A -->
            <form action="34.89.75.237/addEntry" id="submitQA" method="post">
                <div class="field">
                    <label class="label">Question</label>
                    <div class="control">
                        <textarea class="textarea" id="question" name="question"
                            placeholder="How does a tree get on the internet?"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Answer</label>
                    <div class="control">
                        <textarea class="textarea" id="answer" name="answer" placeholder="It logs on."></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Group</label>
                    <div class="select">
                        <select>
                            <option>Connecting</option>
                            <option>Quality Issues</option>
                            <option>Installing</option>
                        </select>
                    </div>
                
                </div>

                <hr>
                
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" required>
                            I've checked my answer twice
                        </label>
                    </div>
                </div>
                <button type="submit" class="button is-fullwidth is-primary"><strong>Send</strong></button>
            </form>
        </div>
    </section>

</body>

</html>
