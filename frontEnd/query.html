<!DOCTYPE html>
<html>

<head>
    <title>Q&amp;A Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/query.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar primaryFont" role="navigation" aria-label="main navigation">
        <!--Left Side of the Navbar-->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img class="logo" src="assets/meetingsLogo.png">
            </a>
            <a class="navbar-item is-size-4 ">
                Q&A Dashboard
            </a>
        </div>
        <!--Right Side fo the Navbar-->
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item">
                    <img class="logo" src="assets/ciscoLogo.png">
                </a>
                <a class="navbar-item">
                    <img class="logo" src="assets/ibmLogo.png">
                </a>
            </div>
        </div>
    </nav>
    <div class="section primaryFont">
        <div class="tabs is-centered">
            <ul>
                <li><a href="main.html">Submit</a></li>
                <li class="is-active"><a href="query.html">Query</a></li>
                <li><a>Update</a></li>
            </ul>
        </div>
        <h3 class="is-size-4">Question</h3>
        <div class="columns">
            <div class="column is-three-quarters">
                <!--Question Input-->
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="Select a question on the right." readonly></textarea>
                    </div>
                </div>
                <!-- Answer Input -->
                <p class="is-size-4">Answer</p>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="It logs on." readonly></textarea>
                    </div>
                </div>

            </div>
            <div class="column">
                <div class="markdown box">
                    <div class="container">
                        <h2 class="title is-5">Select a question</h2>
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" id="questionIDField" type="text" placeholder="Question ID">
                            </div>
                            <div class="control">
                                <a id="searchQuestionButton" class="button is-info">
                                    Find
                                </a>
                            </div>
                        </div>
                        <button id="getAllQuestion" class="button is-medium is-fullwidth has-text-white">View all
                            questions</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Live Preview Area -->
    <div class="markup-Container">

        <div class="section primaryFont">

            <p class="is-size-4 has-text-white has-text-weight-medium">Alternative Question Versions</p>
            <textarea class="textarea" placeholder="Alternative questions here" readonly></textarea>
        </div>
    </div>

    <div class="modal" id="listModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">All Questions</p>
                <button class="delete" id="closeQuestion" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Question</th>
                        </tr>
                    </thead>
                    <tbody id="anslist">
                        <!--List of answers pulled from the database-->
                    </tbody>
                </table>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>
    document.getElementById("getAllQuestion").addEventListener('click', function () {
        document.getElementById("listModal").classList.add("is-active");
    });

    document.getElementById("closeQuestion").addEventListener('click', function () {
        document.getElementById("listModal").classList.remove("is-active");
    });

    document.getElementById("searchQuestionButton").addEventListener('click', function () {
        let questionID = document.getElementById("questionIDField").value;
        axios.get('http://35.242.181.193:3003/getAnswer/' + questionID)
            .then(response => {
                console.log(response.data);
            })
    });
    axios.get('http://35.242.181.193:3003/getAll')
        .then(response => {

            for(let i = 0; i < response.data.items.length; i++){

                console.log(response.data.items[i].id);
                console.log(response.data.items[i].answer);

                let appendedQuestion = "<tr><td>"+response.data.items[i].id+"</td><td>"+ response.data.items[i].answer+"</td></tr>";
                document.getElementById("anslist").innerHTML += appendedQuestion;
            }
            
        });
</script>

</html>
